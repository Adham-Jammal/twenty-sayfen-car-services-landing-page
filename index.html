<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twenty Sayfen - Car Services</title>
    <meta name="description"
        content="مرحبًا بك في موقع خدمات العناية بالسيارات الخاص بنا. نحن متخصصون في غسيل السيارات وصيانتها ونقلها. احجز موعدًا معنا اليوم!">
    <meta name="keywords" content="غسيل السيارات، صيانة السيارات، نقل السيارات، خدمات السيارات، العناية بالسيارات">
    <meta name="author" content="Sayfen">
    <link rel="icon" href="./assets/images/logo.png" >
    <link rel="stylesheet" href="./assets/css/ar-style.css">
</head>

<body>
    <header class="wrapper">
        <nav id="main_nav" class="container">
            <input type="checkbox" id="show-search">
            <input type="checkbox" id="show-menu">
            <label for="show-menu" class="menu-icon"><a href="/"><img src="./assets/images/logo.png" alt="Logo"></a><img
                    src="./assets/images/burger-menu.png" class="burger" alt="burger"></a></label>
            <div class="content">
                <div class="logo">
                    <a href="#"><img src="./assets/images/logo.png" alt="Logo"></a>
                </div>
            </div>
            <div class="content">
                <ul class="links">
                    <li> <a href="#">غسيل سيارات</a> </li>
                    <li> <a href="#">صيانة سيارات</a></li>
                    <li> <a href="#">نقل سيارات</a></li>
                    <li> <a href="#">خدمات النقل</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <div class="text-content">
                    <h1>لنحول سيارتك إلى تحفة فنية على الطريق!</h1>
                    <p>جميع خدمات العناية بالسيارة متوفرة لدينا يمكنك الحجز الان</p>
                    <a href="#">احجز جلسة لسيارتك</a>
                </div>
                <div class="images-content">
                    <img src="./assets/images/car.png" alt="Hero Car Image">
                </div>
            </div>
        </div>
    </section>
    <section class="services-section">
        <div class="container">
            <div class="services">
                <div class="service">
                    <img src="./assets/images/services-icons/service-1.png" alt="service-1">
                    <h5>غسيل سيارات</h5>
                </div>
                <div class="service">
                    <img src="./assets/images/services-icons/service-2.png" alt="service-2">
                    <h5>صيانة سيارات</h5>
                </div>
                <div class="service">
                    <img src="./assets/images/services-icons/service-3.png" alt="service-3">
                    <h5>نقل سيارات</h5>
                </div>
                <div class="service">
                    <img src="./assets/images/services-icons/service-4.png" alt="service-4">
                    <h5>خدمات طريق</h5>
                </div>
            </div>
        </div>
    </section>
    <section class="form-section">
        <div class="container">
            <form id="booking-form">
                <h2>حجز جلسة جديدة</h2>
                <div class="form-row">
                    <div class="form-col">
                        <select name="exampleSelect">
                            <option value="" disabled selected>نوع الخدمة</option>
                            <option value="option">الخدمة الأولى</option>
                        </select>
                    </div>
                    <div class="form-col">
                        <input type="text" id="appointment" name="appointment" placeholder="الموعد">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-col">
                        <input type="text" name="name" id="name" placeholder="الاسم">
                    </div>
                    <div class="form-col">
                        <input type="email" name="email" id="email" placeholder="الايميل">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-col">
                        <input type="number" name="phonenumber" id="phonenumber" placeholder="رقم الهاتف">
                    </div>
                </div>
                <div class="terms">
                    <input type="checkbox" id="terms">
                    <label for="terms">اوافق علي الشروط والاحكام</label>
                </div>
                <button class="send" type="submit">إرسال</button>
            </form>

        </div>
    </section>
    <footer>
        <img class="footer-logo" src="./assets/images/footer-logo.png" alt="logo">
        <div class="social-media">
            <ul class="platforms">
                <li class="platform"><a href="#"><img src="./assets/images/social-media-icons/insta-icon.png"
                            alt=""></a></li>
                <li class="platform"><a href="#"><img src="./assets/images/social-media-icons/snap-icon.png" alt=""></a>
                </li>
                <li class="platform"><a href="#"><img src="./assets/images/social-media-icons/whatsapp-icon.png"
                            alt=""></a></li>
            </ul>
            <span class="rights">حميع الحقوق محفوظة 2023</span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="./assets/js/ar-main.js"></script>
</body>

</html>
